name: main branch auto ci process script

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_IP }} # EC2 인스턴스의 IP 주소
          username: ${{ secrets.REMOTE_USER }} # EC2 인스턴스의 사용자 이름 (예: ubuntu, ec2-user)
          key: ${{ secrets.REMOTE_PRIVATE_KEY }} # PEM 형식의 개인 SSH 키
          port: ${{ secrets.REMOTE_SSH_PORT }} # SSH 포트 (기본 포트는 22)
          script: |
            cd /home/ec2-user/app/baseball-server

            # 디렉토리 생성
            mkdir -p /home/ec2-user/app/baseball-server/config

            # Pull latest changes from the repository
            git pull origin main

            # Stop all pm2 processes and ignore errors if there are none
            pm2 stop all || true

            # Install dependencies
            npm install --legacy-peer-deps

            # Build the application
            npm run build

            # Save the YAML configuration file
            echo "${{ secrets.APPLICATION_YML }}" > /home/ec2-user/app/baseball-server/config/application.yml

            # Start the application
            pm2 start dist/main.js
